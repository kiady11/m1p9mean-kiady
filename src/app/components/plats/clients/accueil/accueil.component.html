<div class="container mt-5 mb-5">

  <div class="row">

      <div class="col-lg-4" *ngFor="let fd of foodData">

          <div class="foodbox mt-3 mb-3">
              <img src="{{fd.foodImg}}">
              <h1>{{fd.nom}}</h1>
              <!-- <p>{{fd.ingredients}}</p>restaurant -->
              <p>{{fd.prix}} Ar</p>
              <br/>
              <a class="buybtn" routerLink="/paimentPlat/{{fd.id}}">Acheter &nbsp;<i class="bi bi-bag"></i></a>
          </div>

      </div>



  </div>

</div>
