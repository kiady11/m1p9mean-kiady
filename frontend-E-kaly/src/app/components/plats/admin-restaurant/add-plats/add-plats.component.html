<div class="row justify-content-center mt-5">
  <form [formGroup]="platForm" (ngSubmit)="onSubmit()" class="form">
    <div class="formulaire">
      <div class="form-group">
        <label>Image</label>
        <input class="form-control" type="text" formControlName="photo" required>
      </div>

      <div class="form-group">
        <label>Nom</label>
        <input class="form-control" type="text" formControlName="nom" required>
      </div>

      <div class="form-group">
        <label>Prix</label>
        <input class="form-control" type="text" formControlName="prix" required>
      </div>

      <div class="form-group">
        <label>Ingredients</label>
        <input class="form-control" type="text" formControlName="ingredients" required>
      </div>

      <div class="form-group">
        <label>Restaurant</label>
        <input class="form-control" type="text" formControlName="restaurant" required>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">Ajouter Plat</button>
      </div>
    </div>
  </form>
</div>
