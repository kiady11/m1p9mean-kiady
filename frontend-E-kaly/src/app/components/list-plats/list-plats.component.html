<div class="container">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h2 class="h2">Books List</h2>
    </div>
   
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nom</th>
            <th scope="col">Prix</th>
            <th scope="col">Ingredients</th>
            <th scope="col">Restaurant</th>
            <th class="text-center" scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let plat of Plats; let i = index">
            <th scope="row">{{plat._id}}</th>
            <td>{{plat.nom}}</td>
            <td>{{plat.prix}}</td>
            <td>{{plat.ingrdients}}</td>
            <td>{{plat.restaurant}}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-primary" routerLink="/edit-plat/{{plat._id}}">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="delete(plat._id, i)">Delete</button>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
